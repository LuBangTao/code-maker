<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>CodeMaker代码生成器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcuticon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.5.0-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/select2/css/select2.min.css}"/>
    <style>
        .select2-container--default .select2-selection--single{
            border-radius: 0;
        }
        .select2-container .select2-selection--single{
            height: 31px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="root-path">文件输出路径：</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" th:value="${test.optPutPath}" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" >数据库类型：</span>
                </div>
                <input type="text" class="form-control" readonly aria-label="Sizing example input" th:value="${test.databaseType}" aria-describedby="inputGroup-sizing-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text" >数据库驱动名称：</span>
                </div>
                <input type="text" class="form-control" readonly aria-label="Sizing example input" th:value="${test.driverName}" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" >URL：</span>
                </div>
                <label for="url-part-1"></label>
                <select class="custom-select" id="url-part-1">
<!--                    <option selected>协议类型</option>-->
                    <option value="jdbc:mysql://">jdbc:mysql://</option>
                    <option value="jdbc:sqlserver://">jdbc:sqlserver://</option>
                </select>
                <input type="text" id="ip" class="form-control" placeholder="IP地址" aria-label="Sizing example input" th:value="${test.ip}" aria-describedby="inputGroup-sizing-sm">
                <input type="text" id="port" class="form-control" placeholder="端口" aria-label="Sizing example input" th:value="${test.port}" aria-describedby="inputGroup-sizing-sm">
                <input type="text" id="connectParams" class="form-control" placeholder="连接参数" aria-label="Sizing example input" th:value="${test.extraParams}" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" >用户名：</span>
                </div>
                <input type="text" class="form-control" id="username" aria-label="Sizing example input" th:value="${test.username}" aria-describedby="inputGroup-sizing-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text" >密码：</span>
                </div>
                <input type="text" class="form-control" id="password" aria-label="Sizing example input" th:value="${test.password}" aria-describedby="inputGroup-sizing-sm">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="testConnection()">测试连接</button>
                </div>
            </div>
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text">库名/表名：</label>
                    <label for="selected-database-name"></label>
                    <label for="selected-table-name"></label>
                </div>
               <select class="custom-select" id="selected-database-name">
                    <option selected>请选择数据库</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="custom-select" id="selected-table-name">
                    <option selected>请选择数据库表</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="underLineToCamel" value="option1">
                    <label class="form-check-label" for="underLineToCamel">下划线转驼峰</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="geneXMl" value="option1">
                    <label class="form-check-label" for="geneXMl">生成XML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="enableKnife4j" value="option2">
                    <label class="form-check-label" for="enableKnife4j">启用Knife4j</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="enableParamRules" value="option3" disabled>
                    <label class="form-check-label" for="enableParamRules">启用参数规则校验</label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">开始构建</button>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{jquery-3.5.1/jquery-3.5.1.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{bootstrap-4.5.0-dist/js/bootstrap.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{select2/js/select2.min.js}" charset="utf-8"></script>
<script type="text/javascript">
    var isUnderTestConnection = false;
    function testConnection(){
        if(isUnderTestConnection === false){
            isUnderTestConnection = true;
            $.ajax({
                contentType:"application/json; charset=utf-8",
                type: "POST",
                url: "/database/canConnect",
                data : JSON.stringify({
                    url: $("#url-part-1").val()+$("#ip").val()+":"+$("#port").val()+$("#connectParams").val(),
                    username:$("#username").val(),
                    password:$("#password").val()
                }),
                success : function(result) {
                    if(result.data.canConnect){
                        $('#selected-database-name').select2({data:result.data.datatableNames});
                    }
                    isUnderTestConnection = false;
                },
                error : function(jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                    isUnderTestConnection = false;
                }
            });
        }
    }
</script>
</html>
